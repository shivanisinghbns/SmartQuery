<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartQuery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #f4f7fb, #dfe9f3);
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      height: 90vh;
    }

    h1 {
      color: #304ffe;
      margin-bottom: 1rem;
    }

    .header {
      position: sticky;
      top: 0;
      background: white;
      padding-bottom: 1rem;
      z-index: 2;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #304ffe;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40ff;
    }

    .example {
      color: #555;
      font-style: italic;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .response {
      flex: 1;
      overflow-y: auto;
      margin-top: 1rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }

    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç SmartQuery</h1>
      <input type="text" id="questionInput" placeholder="e.g. Show me water cases with status code 200" />
      <button onclick="query()">Run Query</button>
      <div class="example">Try: "Find all coal reports after Jan 2024"</div>
    </div>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function query() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      const responseBox = document.getElementById("responseBox");
      if (!question) return;

      responseBox.innerHTML = "<em>Processing your query...</em>";

      try {
        const response = await fetch("http://localhost:8000/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const output = `
          <strong>Collections:</strong> ${data.collections.join(", ")}<br/>
          <strong>Query:</strong><pre>${JSON.stringify(data.filter, null, 2)}</pre>
          <strong>Results:</strong><pre>${JSON.stringify(data.results, null, 2)}</pre>
        `;
        responseBox.innerHTML = output;
      } catch (err) {
        responseBox.innerHTML = "‚ùå Oops! Couldn't fetch results.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
